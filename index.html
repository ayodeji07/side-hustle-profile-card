<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Profile Card</title>
</head>
<body>
	<section class="container">

		<div class="bg-pattern-wrapper">
			<img class="img-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
			<img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
		</div>

		<div class="card">

			<div class="bg-pattern-card"></div>
			<div class=" info">

				<div class="img-wrapper">
					<img src="images/image-victor.jpg" alt="profile image">
				</div>

				<h2>Victor Crest <span class="light-weight">26</span></h2>
				<h4>London</h4>

			</div>
			<div class="social-wrapper">
						
				<div class="followers">
					<h2>80K</h2>
					<h4>Followers</h4>
				</div>

				<div class="likes">
					<h2>803K</h2>
					<h4>Likes</h4>
				</div>

				<div class="photos">
					<h2>1.4K</h2>
					<h4>Photos</h4>
				</div>


			</div>
			
		</div>

	</section>




</body>
</html>
